<html> 
    <head> 
        <title>X3D</title> 			
        <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
    </head>
    <body>
        <x3d width = '1000px' height = '800px'>
            <scene>
                <transform translation = '0 -2 -3'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '0 1 1'></material>
                        </appearance>
                        <Box size = '6 0.4 10' solid = 'True'></Box>
                    </shape>                  
                </transform>

                <transform translation = '2.8 0 1.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>
                
                <transform translation = '-2.8 0 1.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>
               
                <transform translation = '2.8 0 -7.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '-2.8 0 -7.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <!--Pilares do meio-->
                <transform translation = '-1.4 0 1.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '1.4 0 1.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '-1.4 0 -7.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '1.4 0 -7.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <!--Pilares das laterais-->
                <transform translation = '-2.8 0 -5.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '2.8 0 -5.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '-2.8 0 -3.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '2.8 0 -3.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '-2.8 0 -1.8'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>

                </transform>

                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '-2.8 0 0.2'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>

                <transform translation = '2.8 0 0.2'>
                    <shape>
                        <appearance>
                            <material diffuseColor = '1 0 1'></material>
                        </appearance>
                        <Cylinder radius = '0.2' height = '4'></Cylinder>
                    </shape>
                </transform>
                   
                <Shape DEF='Telhado'>
                    <IndexedFaceSet DEF='TelhadoIndex' colorPerVertex='false' convex='false' solid='false' coordIndex='0 1 2 3 -1 
                         0 1 4 -1
                         1 2 5 4 -1
                         0 3 5 4 -1
                         2 3 5 -1
    
                        '>
                    <Coordinate point='-3 2.01 2 
                                        3 2.01 2
                                        3 2.01 -8
                                       -3 2.01 -8
                                        0  4  2
                                        0  4 -8
                                        '/>
                    </IndexedFaceSet>
                    <Appearance>
                    <Material diffuseColor='1 0.6 0.4'/>
                    </Appearance>
                    </Shape>
            </scene>
        </x3d>
    </body>
</html>
